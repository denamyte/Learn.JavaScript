<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

<section>
  <h1>Sum to n (cycle)</h1>
  <button id="sumToN_cycle">Task</button>
    <br>
    <label for="sumToN_cycle_result">Answer: </label><input type="text" id="sumToN_cycle_result">
  <hr>
</section>

<section>
  <h1>Sum to n (recursion)</h1>
  <button id="sumToN_recursion">Task</button>
    <br>
    <label for="sumToN_recursion_result">Answer: </label><input type="text" id="sumToN_recursion_result">
  <hr>
</section>

<section>
  <h1>Sum to n (formula)</h1>
  <button id="sumToN_formula">Task</button>
    <br>
    <label for="sumToN_formula_result">Answer: </label><input type="text" id="sumToN_formula_result">
  <hr>
</section>

<section>
  <h1>Factorial</h1>
  <button id="factorial">Task</button>
    <br>
    <label for="factorial_result">Answer: </label><input type="text" id="factorial_result">
  <hr>
</section>

<script>

    document.getElementById("sumToN_cycle").onclick = function () {
        var n = +prompt("Enter n");
        function cycleSum(n) {
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }
        document.getElementById("sumToN_cycle_result").setAttribute("value", cycleSum(n));
    };

    document.getElementById("sumToN_recursion").onclick = function () {
        var n = +prompt("Enter n");
        function recursionSum(n) {
            if (n > 1) {
                return n + recursionSum(n - 1)
            }
            return 1;
        }
        document.getElementById("sumToN_recursion_result").setAttribute("value", recursionSum(n));
    };

    document.getElementById("sumToN_formula").onclick = function () {
        var n = +prompt("Enter n");
        function formulaSum(n) {
            return (1 + n) / 2 * n;
        }
        document.getElementById("sumToN_formula_result").setAttribute("value", formulaSum(n));
    };



    document.getElementById("factorial").onclick = function () {
        var n = +prompt("Input factorial n");
        function factorial(n) {
            return (n > 1) ? n * factorial(n - 1) : 1;
        }
        document.getElementById("factorial_result").setAttribute("value", factorial(n));
    };

</script>

</body>

</html>
