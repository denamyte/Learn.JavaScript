<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../utils/utils.js"></script>
  <script src="code.js"></script>
</head>

<body>

<section>
  <h1>Capitalize the first character</h1>
  <button id="ucFirst">Run</button>
  <br>
  <hr>
</section>

<section>
  <h1>Check for spam (spam words: 'viagra', 'XXX')</h1>
  <button id="checkSpam">Run</button>
  <br>
  <hr>
</section>

<script>

    document.getElementById("ucFirst").onclick = function () {
        var str = prompt("Input a string");
        alert(ucFirst(str));
    };

    document.getElementById("checkSpam").onclick = function () {
        var result = checkSpam(prompt("Input a string"), ['viagra', 'XXX']);
        alert(result ? "Spam here!" : "There is no spam here");
    };


</script>

</body>

</html>
