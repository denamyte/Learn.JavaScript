<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../utils/utils.js"></script>
  <script src="code.js"></script>

  <style>
    .task {
      width: 600px;
      margin: 20px;
      padding: 10px;
      box-shadow: black 2px 2px 7px;
      background-color: #eee;
    }

    .task textarea {
      padding: 3px;
    }
  </style>
</head>

<body>

  <section>
    <h2>Clearing an element</h2>
    <div class="task">
      <textarea cols="70" rows="14">

<!-- 
  <ol id="elem">
    <li>Hello</li>
    <li>World</li>
  </ol>
  
  <script>
    function clear(elem) { /* your code */ }

    clear(elem); // clears the list
  </script>
-->
      </textarea>
      <br />

      <h3>Clearing a list</h3>
      <ol id="elemToClear1" style="border: 1px solid red">
        <li>Hello</li>
        <li>World</li>
        <li>Bye</li>
        <li>World</li>
      </ol>
      <button id="clearElem1">Clear the list!</button>

      <h3>Clearing a div</h3>
      <div id="elemToClear2" style="border: 1px solid red">
        Some text
        <div>First div</div>
        <div>second div</div>
      </div>
      <br>
      <button id="clearElem2">Clear the div!</button>

    </div>

    <hr>
  </section>


  <section>
    <h2>Creating a list</h2>
    <div class="task">

      <h3>Created list</h3>
      <ul id="elemToCreateList" style="border: 1px solid red">
      </ul>
      <button id="createList">Create a list</button>
      <button id="clearCreatedList">Clear the list</button>

    </div>

    <hr>
  </section>


  <section>
    <h2>Create a tree from the object</h2>
    <div class="task">
      <textarea cols="70" rows="22">

<!--
let data = {
  "Fish": {
    "trout": {},
    "salmon": {}
  },

  "Tree": {
    "Huge": {
      "sequoia": {},
      "oak": {}
    },
    "Flowering": {
      "redbud": {},
      "magnolia": {}
    }
  }
};
-->

      </textarea>
      <br />

      <button id="createTree">Create the tree</button>
      <button id="clearTree">Clear the tree!</button>

      <div id="createTreeContainer"></div>

    </div>

    <hr>
  </section>

  <script>

    document.getElementById("clearElem1").onclick = function () {
      let elem = document.getElementById("elemToClear1");
      clear(elem);
    };
    document.getElementById("clearElem2").onclick = function () {
      let elem = document.getElementById("elemToClear2");
      clear(elem);
    };

    document.getElementById("createList").onclick = function () {
      createList(document.getElementById('elemToCreateList'));
    };
    document.getElementById("clearCreatedList").onclick = function () {
      clear(document.getElementById('elemToCreateList'));
    };

    let dataCreateTree = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "redbud": {},
          "magnolia": {}
        }
      }
    };
    document.getElementById("createTree").onclick = function () {
      createTree(document.getElementById('createTreeContainer'), dataCreateTree);
    };
    document.getElementById("clearTree").onclick = function () {
      clear(document.getElementById('createTreeContainer'));
    };

  </script>

</body>

</html>
